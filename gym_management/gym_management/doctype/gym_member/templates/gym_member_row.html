
{% set members = frappe.get_all(
    "Gym Member",
    fields=["name", "route"],
    filters={"is_published": 1}
) %}

<h2>Gym Members</h2>

{% if members %}
<div class="member-list">
    {% for m in members %}
        <div class="member-row">
            <span class="member-id">{{ m.name }}</span>
            <a href="/{{ m.route }}" class="view-link">View</a>
        </div>
    {% endfor %}
</div>
{% else %}
<p>No members found.</p>
{% endif %}

<style>
.member-list {
    max-width: 500px;
}

.member-row {
    display: flex;
    justify-content: space-between;
    align-items: center;

    padding: 8px 12px;
    margin-bottom: 6px;

    border: 1px solid #ddd;
    border-radius: 4px;
}

.member-id {
    font-weight: 600;
}

.view-link {
    text-decoration: none;
    font-size: 14px;
    color: #007bff;
}
.view-link:hover {
    text-decoration: underline;
}
</style>
